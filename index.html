<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift & Earn - Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include QRCode.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Minimal inline styles for demonstration.
       In production, you can expand these or use Tailwind CSS.
       Our styling should follow our existing style at https://mariob0503.github.io/simplix/ */
    body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { text-align: center; padding: 20px 0; }
    header h1 { font-size: 2.86rem; }
    #qrContainer { margin: 20px auto; width: 128px; height: 128px; }
    .buttons { text-align: center; margin-top: 20px; }
    .buttons button { padding: 10px 20px; margin: 5px; background-color: #0091EA; border: none; border-radius: 5px; color: #fff; font-size: 1.1rem; cursor: pointer; }
    .buttons button:active { transform: scale(0.98); }
    #displayArea { text-align: center; font-size: 1.3rem; margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Header / Branding -->
  <header>
    <h1>Lift &amp; Earn</h1>
    <p style="font-size: 0.9rem;">Refer to our style at <a href="https://mariob0503.github.io/simplix/" target="_blank" style="color: #0091EA;">Simplix</a></p>
  </header>

  <!-- Main container: The Display page shows a QR code and buttons -->
  <div id="centerDisplay">
    <div id="qrContainer"></div>
    <div class="buttons">
      <button id="shakeButton">Shake</button>
      <button id="tiltButton">Tilt</button>
      <button id="logPointsButton">Log Points</button>
    </div>
  </div>

  <!-- Display area for messages -->
  <div id="displayArea"></div>

  <!-- Load our JavaScript modules -->
  <!-- We use type="module" so that we can use ES module imports -->
  <script type="module" src="main.js"></script>
</body>
</html>
